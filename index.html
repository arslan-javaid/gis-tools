<!DOCTYPE HTML>
<html>
<head>
    <title>Nova Web App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/datetimepicker/jquery.datetimepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" type="text/css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>


    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <!--<script type="text/javascript" src="js/map.js?106"></script>-->
    <script type="text/javascript" src="js/app.js?105"></script>

    <!-- Custom styles for this template -->
    <link href="css/style.css?104" rel="stylesheet">
    <link href="css/layer_switcher.css" rel="stylesheet">

</head>

<body>

<div class="alert alert-success" role="alert"></div>
<div id="map"></div>
<div id="content">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">SafetyFirst</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active" content="nova">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
<!--                <li class="nav-item" content="draw">
                    <a class="nav-link" href="#">Draw</a>
                </li>-->
            </ul>
        </div>
    </nav>

    <!-- Nova -->
    <div id="nova" class="content-div">

        <!-- Vehicle -->
        <div id="nova-content" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Vehicle</span>

                <select class="form-control" id="vehicle" multiple="multiple"></select>
            </div>
        </div>

        <!-- From -->
        <div id="from-content" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">From</span>
            </div>
            <input id='from-date' type='text' class="form-control date" />
        </div>

        <!-- To -->
        <div id="to-content" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">To</span>
            </div>
            <input id='to-date' type='text' class="form-control date" />
        </div>

        <button type="button" class="btn btn-success" onclick="javascript:OL.draw();">Draw Locations</button>
        <!--<button type="button" class="btn btn-success" onclick="javascript:OL.drawLocation();">Draw Route</button>-->

        <div class="loading">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>


    <div class="alert alert-success" role="alert" style="display: none;"></div>
    <div class="alert alert-info" role="alert" style="display: none;"></div>
    <div class="alert alert-warning" role="alert" style="display: none;"></div>
    <div class="alert alert-danger" role="alert" style="display: none;"></div>
</div>

<script type="application/javascript">
    window.onload=function(){
        App.init();
        // OL.init();

        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-74.45516, 40.84943]),
                zoom: 14
            })
        });
    };
</script>
</body>
</html>
